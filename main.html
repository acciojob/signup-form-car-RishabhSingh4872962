<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
<input id="name" type="text" required="true" placeholder="Name"/><br>
		<label for="email">Email</label>
<input id="email" type="email" required="true" placeholder="Email"/><br> 
<input  type="radio" name="gender" required="true" id="gender_m" />
		<label for="gender_m">Male</label>
<input type="radio" name="gender" required="true" id="gender_f" />
		<label for="gender_f">Female</label>
		<br>
		<label  for="cars">Cars Brands</label>
		
		<select  id="cars"  >
			 <option value="volvo" >Volvo</option>
  <option value="saab">Saab</option>
  <option value="mercedes">Mercedes</option>
  <option value="audi">Audi</option>
		</select><br>
		<label  for="age">Age</label>
		
<input id="age" type="number" required="true" placeholder="Age"/><br>
		<label  for="dob">DOB</label>
		
<input id="dob" type="date" required="true"/><br>
		<label  for="tel">Phone Number</label>
		
<input id="tel" type="tel" required="true" placeholder="xxx-xxx-xxxx"/><br>
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" required="true"/>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
